<!DOCTYPE html>
<html>
<head>
    <title>Stats</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 16px;
            margin: 20px auto;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 40px;
        }

        a {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>Fishing Analytics</h1>

<div class="card">
    <h3>Total Catches</h3>
    <p>{{ total_records }}</p>
</div>

<div class="card">
    <h3>Average Weight</h3>
    <p>{{ avg_weight }} lbs</p>
</div>

{% if most_common %}
<div class="card">
    <h3>Most Common Species</h3>
    <p>{{ most_common[0] }}</p>
</div>
{% endif %}

<a href="/">‚Üê Back to Collection</a>

</body>
</html>
