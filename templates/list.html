<!DOCTYPE html>
<html>
<head>
    <title>Fish Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .top-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0 5px 0;
        }

        .meta {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 8px;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            font-weight: bold;
            color: #0077cc;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Fish Collection Manager</h1>

<div class="top-bar">
    <a href="/new">‚ûï Add Catch</a> |
    <a href="/stats">üìä Stats</a>
</div>

<div class="cards">
    {% for catch in catches %}
        <div class="card">
            <img src="{{ catch[7] }}" 
                 onerror="this.src='/static/img/placeholder.png';">

            <h3>{{ catch[1] }}</h3>

            <div class="meta">
                üìç {{ catch[2] }} <br>
                üìÖ {{ catch[3] }} <br>
                ‚öñÔ∏è {{ catch[4] }} lbs <br>
                üìè {{ catch[5] }} in
            </div>

            <div class="actions">
                <a href="/edit/{{ catch[0] }}">Edit</a>
                <a href="/delete/{{ catch[0] }}">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>

<div class="stats">
    <p>Total Records: {{ total_records }}</p>
</div>

</body>
</html>
