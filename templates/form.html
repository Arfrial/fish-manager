<!DOCTYPE html>
<html>
<head>
    <title>{{ "Edit Catch" if catch else "Add Catch" }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            background: radial-gradient(circle at 20% 30%, #4facfe 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #00c6ff 0%, transparent 40%),
                        linear-gradient(135deg, #1e3c72, #2a5298);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
        }

        .form-card {
            background: white;
            padding: 35px;
            border-radius: 18px;
            width: 500px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .primary {
            background: #0077cc;
            color: white;
        }

        .primary:hover {
            background: #005fa3;
        }

        .secondary {
            background: #eee;
        }

        .secondary:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

<div class="form-card">
    <h1>{{ "Edit Catch" if catch else "Add Catch" }}</h1>

    <form method="POST">
        <label>Species</label>
        <input type="text" name="species"
               value="{{ catch[1] if catch else '' }}" required>

        <label>Location</label>
        <input type="text" name="location"
               value="{{ catch[2] if catch else '' }}" required>

        <label>Date</label>
        <input type="date" name="catch_date"
               value="{{ catch[3] if catch else '' }}" required>

        <label>Weight (lbs)</label>
        <input type="number" step="0.01" name="weight_lbs"
               value="{{ catch[4] if catch else '' }}">

        <label>Length (inches)</label>
        <input type="number" step="0.01" name="length_in"
               value="{{ catch[5] if catch else '' }}">

        <label>Notes</label>
        <textarea name="notes">{{ catch[6] if catch else '' }}</textarea>

        <label>Image URL</label>
        <input type="text" name="image_url"
               value="{{ catch[7] if catch else '' }}">

        <div class="button-group">
            <a href="/" class="secondary" style="text-decoration:none; padding:10px 18px; border-radius:8px;">Cancel</a>
            <button type="submit" class="primary">
                {{ "Update Catch" if catch else "Add Catch" }}
            </button>
        </div>
    </form>
</div>

</body>
</html>
