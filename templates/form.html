<!DOCTYPE html>
<html>
<head>
    <title>{{ "Edit Catch" if catch else "Add Catch" }}</title>
</head>
<body>
    <h1>{{ "Edit Catch" if catch else "Add Catch" }}</h1>

    <form method="post">
        Species:
        <input type="text" name="species" value="{{ catch[1] if catch else '' }}" required><br><br>

        Location:
        <input type="text" name="location" value="{{ catch[2] if catch else '' }}" required><br><br>

        Date:
        <input type="date" name="catch_date" value="{{ catch[3] if catch else '' }}" required><br><br>

        Weight:
        <input type="number" step="0.01" name="weight_lbs" value="{{ catch[4] if catch else '' }}"><br><br>

        Length:
        <input type="number" step="0.01" name="length_in" value="{{ catch[5] if catch else '' }}"><br><br>

        Notes:
        <textarea name="notes">{{ catch[6] if catch else '' }}</textarea><br><br>

        Image URL:
        <input type="text" name="image_url" value="{{ catch[7] if catch else '' }}" required><br><br>

        <button type="submit">Save</button>
    </form>

    <br>
    <a href="/">Back</a>
</body>
</html>
